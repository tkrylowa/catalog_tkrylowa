<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Doctors list</title>
</head>
<body>
<div th:each="city: ${cities_list}">
  <section>
    <h2 th:text="${city.name}"></h2>
    <p th:text="${city.code}"></p>
    <p th:text="${city.lat}"></p>
    <p th:text="${city.lon}"></p>
  </section>
</div>
</body>
</html>
